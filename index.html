<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>

</head>
<body>
    
    <form action="">
           <div class="container">
            <div class="FirstName">
                <label for="lname">First Name </label><input type="text" id="lname" required>
                </div>
                <br>
                <div class="LastName">
                    <label for="lname">Last Name </label><input type="text" id="lname" required>
                    </div>
                    <br>
                    <div class="gender" for="gen">Select Gender&nbsp;&nbsp; <input type="radio" id="gen" name="gender" value="male">Male<input type="radio" id="gen" name="gender" value="fmale">Female
                    </div>
                    <br>
                <div class="Email">
                <label for="em">Email </label><input type="email" class="button_em" id="em" required>
                </div>
                <br>
                <div class="Password">
                    <label for="pass">Password </label><input type="password" id="pass" required>
                </div>
                <br>
                <div class="ConfirmPassword">
                    <label for="repass" id="cp">Re-Enter</label><input type="text" id="repass" required>
                    </div>
                    <br>
                    <div class="CheckBox">
                       <input type="checkbox" id="cb">
                        <label for="cb">Agree to terms and conditions</label>
                    
                    </div>
                    
                    <div class="Button">
                         <input type="submit" class="button">
                    </div>
                   
                </div>
            </form>
            
                

        
    </form>
</body>
</html>
